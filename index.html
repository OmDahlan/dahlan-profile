  <style>
    * {
      margin: 0;

      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f7f8fa, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00796b;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      loading: lazy;
    }
    h1 {
      font-size: 28px;
      color: #0d47a1;
      margin-bottom: 5px;
    }
    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }
    .quote {
      background: #e3f2fd;
      font-style: italic;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 25px;
      color: #333;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn i {
      font-size: 20px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .telegram {
      background-color: #0088cc;
    }
    .telegram:hover {

    .quora {

    .blog {
